<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FinanceU</title>
    <link rel="icon" type="image/svg+xml" href="assets/favicon.svg">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');

        * {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            background: #0f0f0f;
            overflow-x: hidden;
        }

        /* Gradient text */
        .gradient-text {
            background: linear-gradient(135deg, #e5e7eb 0%, #9ca3af 50%, #e5e7eb 100%);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 5s ease infinite;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        /* Glowing effects */
        .glow-grey {
            box-shadow: 0 0 20px rgba(156, 163, 175, 0.4), 0 0 40px rgba(156, 163, 175, 0.2);
        }

        /* Navigation */
        .nav-blur {
            backdrop-filter: blur(12px);
            background: rgba(15, 15, 15, 0.9);
            border-bottom: 1px solid rgba(156, 163, 175, 0.15);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        /* 3D Button Effect */
        .btn-3d {
            transform-style: preserve-3d;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3), 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .btn-3d:hover {
            transform: translateY(-4px) translateZ(10px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.4), 0 16px 32px rgba(0, 0, 0, 0.3), 0 0 40px rgba(209, 213, 219, 0.2);
        }

        /* Auth card glassmorphism */
        .auth-card {
            background: linear-gradient(135deg, rgba(31, 41, 55, 0.9) 0%, rgba(17, 24, 39, 0.95) 100%);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(75, 85, 99, 0.4);
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.9), 0 0 50px rgba(156, 163, 175, 0.2);
        }

        /* Input focus effect */
        input:focus {
            outline: none;
            border-color: rgba(156, 163, 175, 0.6);
            box-shadow: 0 0 0 3px rgba(156, 163, 175, 0.1);
        }

        /* Floating particles */
        .particle {
            position: absolute;
            border-radius: 50%;
            pointer-events: none;
            opacity: 0.3;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-30px) rotate(180deg); }
        }
    </style>
</head>
<body class="min-h-screen relative" style="color: #d1d5db;">
    <!-- Floating Particles -->
    <div id="particles-container" style="position: fixed; width: 100%; height: 100%; top: 0; left: 0; pointer-events: none; z-index: 1;"></div>

    <!-- Navigation -->
    <nav class="fixed top-0 left-0 right-0 z-50 nav-blur">
        <div class="container mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-2">
                    <div class="w-10 h-10 rounded-full bg-gradient-to-br from-gray-200 to-gray-400 glow-grey flex items-center justify-center font-bold text-xl" style="color: #1f2937;">
                        F
                    </div>
                    <span class="text-2xl font-bold gradient-text">FinanceU</span>
                </div>

                <div class="hidden md:flex items-center space-x-8">
                    <a href="/" class="text-gray-400 hover:text-gray-200 transition-colors font-medium">Home</a>
                    <a href="/courses" class="text-gray-400 hover:text-gray-200 transition-colors font-medium">Courses</a>
                    <a href="/about" class="text-gray-400 hover:text-gray-200 transition-colors font-medium">About</a>
                    <a href="/help" class="text-gray-400 hover:text-gray-200 transition-colors font-medium">Resources</a>
                </div>

                <div class="flex items-center space-x-4">
                    <a href="/signup" class="btn-3d px-6 py-2.5 bg-gradient-to-r from-gray-200 to-gray-300 hover:from-gray-300 hover:to-gray-200 rounded-lg font-semibold glow-grey transition-all" style="color: #1f2937;">
                        Sign Up
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <section class="min-h-screen flex items-center justify-center pt-32 pb-20 relative z-10">
        <div class="container mx-auto px-6">
            <div class="max-w-md mx-auto">
                <!-- Auth Card -->
                <div class="auth-card rounded-3xl p-8 md:p-10">
                    <div class="text-center mb-8">
                        <h1 class="text-3xl md:text-4xl font-black mb-3 text-gray-200">
                            Welcome Back!
                        </h1>
                        <p class="text-gray-400">
                            Log in to continue your financial education
                        </p>
                    </div>

                    <div id="errorMessage" class="bg-red-500/10 border border-red-500/30 text-red-400 px-4 py-3 rounded-xl mb-6 hidden"></div>
                    <div id="successMessage" class="bg-green-500/10 border border-green-500/30 text-green-400 px-4 py-3 rounded-xl mb-6 hidden"></div>

                    <form id="loginForm" class="space-y-6">
                        <div>
                            <label for="email" class="block text-gray-300 font-semibold mb-2">Email Address</label>
                            <input
                                type="email"
                                id="email"
                                name="email"
                                required
                                placeholder="you@example.com"
                                class="w-full px-4 py-3 bg-gray-800/50 border-2 border-gray-700 rounded-xl text-gray-200 placeholder-gray-500 transition-all"
                            >
                        </div>

                        <div>
                            <label for="password" class="block text-gray-300 font-semibold mb-2">Password</label>
                            <input
                                type="password"
                                id="password"
                                name="password"
                                required
                                placeholder="Enter your password"
                                class="w-full px-4 py-3 bg-gray-800/50 border-2 border-gray-700 rounded-xl text-gray-200 placeholder-gray-500 transition-all"
                            >
                        </div>

                        <button
                            type="submit"
                            class="btn-3d w-full px-8 py-4 bg-gradient-to-r from-gray-200 to-gray-300 hover:from-gray-300 hover:to-gray-200 rounded-xl font-bold text-base glow-grey transition-all"
                            style="color: #1f2937;"
                            id="submitBtn"
                        >
                            Log In
                        </button>
                    </form>

                    <div class="mt-8 text-center space-y-3">
                        <p class="text-gray-400">
                            Don't have an account?
                            <a href="/signup" class="text-gray-200 font-semibold hover:underline">Sign up</a>
                        </p>
                        <p>
                            <a href="/forgot-password" id="resetPasswordLink" class="text-gray-400 hover:text-gray-200 transition-colors text-sm">
                                Forgot your password?
                            </a>
                        </p>
                    </div>
                </div>

                <!-- Back to Home -->
                <div class="text-center mt-6">
                    <a href="/" class="text-gray-400 hover:text-gray-200 transition-colors font-medium">
                        ‚Üê Back to Home
                    </a>
                </div>
            </div>
        </div>
    </section>

    <script>
        // Create floating particles
        function createParticles() {
            const container = document.getElementById('particles-container');
            const particleCount = 20;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';

                const size = Math.random() * 4 + 2;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                particle.style.background = `rgba(156, 163, 175, ${Math.random() * 0.5 + 0.2})`;
                particle.style.animation = `float ${Math.random() * 10 + 10}s ease-in-out infinite`;
                particle.style.animationDelay = `${Math.random() * 5}s`;

                container.appendChild(particle);
            }
        }

        createParticles();
    </script>

    <script src="config.js"></script>
    <script>
        const form = document.getElementById('loginForm');
        const submitBtn = document.getElementById('submitBtn');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');

        function hideMessages() {
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
        }

        function showError(message) {
            hideMessages();
            errorMessage.textContent = message;
            errorMessage.classList.remove('hidden');
        }

        function showSuccess(message) {
            hideMessages();
            successMessage.textContent = message;
            successMessage.classList.remove('hidden');
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideMessages();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            submitBtn.disabled = true;
            submitBtn.textContent = 'Logging in...';

            try {
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Login failed');
                }

                showSuccess('Login successful! Redirecting...');

                const previousUserId = localStorage.getItem('userId');
                const newUserId = data.user.id;

                if (previousUserId && previousUserId !== newUserId) {
                    const keysToRemove = [];
                    for (let i = 0; i < localStorage.length; i++) {
                        const key = localStorage.key(i);
                        if (key && (key.includes('path1_') || key.includes('lesson') || key.includes('quiz'))) {
                            keysToRemove.push(key);
                        }
                    }
                    keysToRemove.forEach(key => localStorage.removeItem(key));
                }

                localStorage.setItem('token', data.token);
                localStorage.setItem('userId', newUserId);

                setTimeout(() => {
                    window.location.href = '/dashboard.html';
                }, 1000);

            } catch (error) {
                console.error('Login error:', error);
                showError(error.message || 'Login failed. Please try again.');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Log In';
            }
        });

        async function checkIfLoggedIn() {
            try {
                const response = await fetch(`${API_URL}/auth/me`, {
                    credentials: 'include'
                });

                if (response.ok) {
                    window.location.href = '/dashboard.html';
                }
            } catch (error) {
                // Not logged in, stay on page
            }
        }

        checkIfLoggedIn();

        document.getElementById('resetPasswordLink').addEventListener('click', (e) => {
            e.preventDefault();
            window.location.href = '/forgot-password.html';
        });
    </script>
</body>
</html>

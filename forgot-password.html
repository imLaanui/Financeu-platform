<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - FinanceU</title>
    <link rel="icon" type="image/svg+xml" href="assets/favicon.svg">
    <link rel="stylesheet" href="styles.css">
    <style>
        .auth-container {
            min-height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 0;
            background: linear-gradient(135deg, #0A1A2F 0%, #1a3a5c 100%);
        }

        .auth-card {
            background-color: white;
            padding: 3rem;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 450px;
            width: 100%;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .auth-header h1 {
            color: var(--text-dark);
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .auth-header p {
            color: var(--text-light);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            color: var(--text-dark);
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.875rem;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .error-message {
            background-color: #fee2e2;
            color: #dc2626;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            display: none;
        }

        .success-message {
            background-color: #d1fae5;
            color: var(--secondary-color);
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            display: none;
        }

        .reset-code-display {
            background-color: #fef3c7;
            color: #92400e;
            padding: 1.5rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            display: none;
            text-align: center;
        }

        .reset-code-display .code {
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: 0.5rem;
            margin: 1rem 0;
            color: var(--primary-color);
        }

        .btn-submit {
            width: 100%;
            padding: 1rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-submit:hover {
            background-color: var(--primary-dark);
        }

        .btn-submit:disabled {
            background-color: #d1d5db;
            cursor: not-allowed;
        }

        .auth-footer {
            text-align: center;
            margin-top: 1.5rem;
            color: var(--text-light);
        }

        .auth-footer a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
        }

        .back-home {
            text-align: center;
            margin-top: 1rem;
        }

        .back-home a {
            color: white;
            text-decoration: none;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <section class="auth-container">
        <div class="container">
            <div class="auth-card">
                <div class="auth-header">
                    <h1>Reset Password</h1>
                    <p>Enter your email to get a password reset code (displayed on screen)</p>
                </div>

                <div id="errorMessage" class="error-message"></div>
                <div id="successMessage" class="success-message"></div>
                <div id="resetCodeDisplay" class="reset-code-display">
                    <p><strong>üìß Email not yet configured - Your reset code is shown below:</strong></p>
                    <div class="code" id="resetCode"></div>
                    <p style="font-size: 0.9rem; margin-top: 1rem;">Copy this code and use it on the <a href="/reset-password.html" style="color: var(--primary-color); text-decoration: underline;">reset password page</a></p>
                </div>

                <form id="forgotPasswordForm">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required placeholder="you@example.com">
                    </div>

                    <button type="submit" class="btn-submit" id="submitBtn">
                        Get Reset Code
                    </button>
                </form>

                <div class="auth-footer">
                    <p>Remember your password? <a href="/login.html">Log in</a></p>
                    <p style="margin-top: 10px;">Already have a code? <a href="/reset-password.html">Reset password</a></p>
                </div>
            </div>

            <div class="back-home">
                <a href="/index.html">‚Üê Back to Home</a>
            </div>
        </div>
    </section>

    <script src="config.js"></script>
    <script>
        const form = document.getElementById('forgotPasswordForm');
        const submitBtn = document.getElementById('submitBtn');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const resetCodeDisplay = document.getElementById('resetCodeDisplay');
        const resetCode = document.getElementById('resetCode');

        function hideMessages() {
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            resetCodeDisplay.style.display = 'none';
        }

        function showError(message) {
            hideMessages();
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }

        function showSuccess(message) {
            hideMessages();
            successMessage.textContent = message;
            successMessage.style.display = 'block';
        }

        function showResetCode(code) {
            hideMessages();
            resetCode.textContent = code;
            resetCodeDisplay.style.display = 'block';
            form.style.display = 'none';
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideMessages();

            const email = document.getElementById('email').value;

            submitBtn.disabled = true;
            submitBtn.textContent = 'Generating code...';

            try {
                const response = await fetch(`${API_URL}/auth/forgot-password`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Failed to generate reset code');
                }

                // Show the reset code
                showResetCode(data.resetCode);

            } catch (error) {
                console.error('Forgot password error:', error);
                showError(error.message || 'Failed to generate reset code. Please try again.');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Get Reset Code';
            }
        });
    </script>
</body>
</html>
